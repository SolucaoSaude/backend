
# Application name
spring.application.name = Solucao Saude Canapolis/BA

# SERVER PORT
server.port=8080

# Front HOST
front.host = http://localhost:4200

# configure Database PostgreSQL - DESCOMENTAR LINHAS E COMENTAR LINHAS DO MYSQL (4 linhas do MySQL)
spring.datasource.url = jdbc:postgresql://localhost:5432/db_solucao_saude_canapolis
spring.datasource.username = postgres
spring.datasource.password = 26373Mostaro
spring.datasource.jdbc-url = ${spring.datasource.url}
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL9Dialect

# JPA hibernate
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.main.allow-circular-references = true
